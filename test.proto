syntax = "proto3";

option java_package = "pers.cyz.BigDataTool.Master.Grpc";
option java_outer_classname = "AddServiceProto";
option java_multiple_files = true;


// 服务接口.定义请求参数和相应结果
service AddService {
  rpc add (AddRequest) returns (AddReply) {
  }
}

// 定义请求体
message AddRequest {
  int32 a = 1;
  int32 b = 2;
}

// 定义相应内容
message AddReply {
  int32 c = 1;
}
